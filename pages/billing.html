<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Klinik Sentosa</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/modules.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Custom styles for this page layout */
        .billing-wrapper {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .billing-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
        }

        .billing-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #edf2f7;
        }

        .billing-card-header h2 {
            font-size: 1.25rem;
            color: #2d3748;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Split view for Pending section */
        .pending-split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .pending-split-view {
                grid-template-columns: 1fr;
            }
        }

        .patient-list-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .billing-form-container {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        /* Payment History Styles */
        .history-list {
            display: grid;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <a href="../index.html" class="nav-link">Beranda</a>
                <a href="register.html" class="nav-link">Pendaftaran</a>
                <a href="examination.html" class="nav-link">Pemeriksaan</a>
                <a href="pharmacy.html" class="nav-link">Apotek</a>
            </div>
            <div class="nav-center">
                <div class="logo">
                    <i class="fas fa-hospital"></i>
                    <span>Klinik Sentosa</span>
                </div>
            </div>
            <div class="nav-right">
                <a href="#billing" class="nav-link active">Pembayaran</a>
                <div class="user-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="module-page">
        <div class="container">
            <div class="page-header">
                <h1>Pembayaran</h1>
                <p>Proses pembayaran dan cetak struk</p>
            </div>

            <div class="billing-wrapper">

                <!-- BUNGKUSAN 1: Resep Menunggu & Proses Pembayaran -->
                <div class="billing-card">
                    <div class="billing-card-header">
                        <h2><i class="fas fa-cash-register"></i> Proses Pembayaran</h2>
                        <button class="btn-refresh" onclick="loadBillingPageData()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>

                    <div class="pending-split-view">
                        <!-- Kiri: Daftar Pasien -->
                        <div class="patient-list-section">
                            <h3 style="margin-bottom: 1rem; font-size: 1rem; color: #4a5568;">Antrian Resep</h3>
                            <div id="patientsForBillingList" class="patient-list-container">
                                <!-- List populated by JS -->
                            </div>
                        </div>

                        <!-- Kanan: Form Pembayaran (Hidden by default via JS) -->
                        <div id="billingDetails" class="billing-form-container" style="display: none;">
                            <h3 style="margin-bottom: 1rem; font-size: 1rem; color: #4a5568;">Rincian Tagihan</h3>

                            <div class="billing-summary">
                                <div class="summary-row">
                                    <span>Biaya Pemeriksaan</span>
                                    <span id="biayaPemeriksaan">Rp 0</span>
                                </div>
                                <div class="summary-row">
                                    <span>Biaya Obat</span>
                                    <span id="biayaObat">Rp 0</span>
                                </div>
                                <hr style="margin: 1rem 0; border-color: #e2e8f0;">
                                <div class="summary-row">
                                    <span><strong>Subtotal</strong></span>
                                    <span id="subTotal"><strong>Rp 0</strong></span>
                                </div>
                                <div class="summary-row">
                                    <span>Status Pasien</span>
                                    <span id="patientStatus" class="status-badge"></span>
                                </div>
                                <div class="summary-row discount">
                                    <span>Diskon</span>
                                    <span id="discount">Rp 0</span>
                                </div>
                                <div class="summary-row total" style="margin-top: 1rem; font-size: 1.2rem;">
                                    <span><strong>Total Akhir</strong></span>
                                    <span id="finalTotal" style="color: var(--primary-color);"><strong>Rp
                                            0</strong></span>
                                </div>
                            </div>

                            <div style="margin-top: 1.5rem;">
                                <h4 style="margin-bottom: 0.5rem; font-size: 0.9rem;">Metode Pembayaran</h4>
                                <div class="payment-methods">
                                    <label class="payment-method">
                                        <input type="radio" name="paymentMethod" value="cash" checked>
                                        <i class="fas fa-money-bill"></i>
                                        <span>Tunai</span>
                                    </label>
                                    <label class="payment-method">
                                        <input type="radio" name="paymentMethod" value="transfer">
                                        <i class="fas fa-university"></i>
                                        <span>Transfer</span>
                                    </label>
                                    <label class="payment-method">
                                        <input type="radio" name="paymentMethod" value="card">
                                        <i class="fas fa-credit-card"></i>
                                        <span>Kartu</span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-actions" style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                                <button type="button" class="btn-cancel" onclick="resetBilling()" style="flex: 1;">
                                    Batal
                                </button>
                                <button type="button" class="btn-submit" onclick="processPayment()" style="flex: 1;">
                                    Bayar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- BUNGKUSAN 2: Riwayat Pembayaran -->
                <div class="billing-card">
                    <div class="billing-card-header">
                        <h2><i class="fas fa-history"></i> Riwayat Pembayaran</h2>
                    </div>
                    <div id="paymentHistory" class="history-list">
                        <!-- History populated by JS -->
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- External Scripts -->
    <script src="../scripts/config.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/billing.js?v=3"></script>
</body>

</html>
