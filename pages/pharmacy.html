<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotek - Klinik Sentosa</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/modules.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <a href="../index.html" class="nav-link">Beranda</a>
                <a href="register.html" class="nav-link">Pendaftaran</a>
                <a href="examination.html" class="nav-link">Pemeriksaan</a>
                <a href="#pharmacy" class="nav-link active">Apotek</a>
            </div>
            <div class="nav-center">
                <div class="logo">
                    <i class="fas fa-hospital"></i>
                    <span>Klinik Sentosa</span>
                </div>
            </div>
            <div class="nav-right">
                <button class="btn-primary" onclick="window.location.href='billing.html'">
                    <span>Pembayaran</span>
                </button>
                <div class="user-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="module-page">
        <div class="container">
            <div class="page-header">
                <h1>Manajemen Apotek</h1>
                <p>Kelola resep, distribusi obat, dan stok obat</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchPharmacyTab('prescriptions')">
                    <i class="fas fa-prescription"></i>
                    Resep Masuk
                </button>
                <button class="tab-btn" onclick="switchPharmacyTab('stock')">
                    <i class="fas fa-boxes"></i>
                    Manajemen Stok
                </button>
                <button class="tab-btn" onclick="switchPharmacyTab('history')">
                    <i class="fas fa-history"></i>
                    Riwayat
                </button>
            </div>

            <!-- Prescriptions Tab -->
            <div id="prescriptionsTab" class="tab-content active">
                <div class="section-header">
                    <h2><i class="fas fa-prescription"></i> Daftar Resep</h2>
                    <button class="btn-refresh" onclick="refreshPrescriptions()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <div id="prescriptionsList" class="prescriptions-list">
                    <!-- Prescriptions will be populated by JavaScript -->
                </div>
            </div>

            <!-- Stock Management Tab -->
            <div id="stockTab" class="tab-content">
                <div class="section-header">
                    <h2><i class="fas fa-boxes"></i> Manajemen Stok Obat</h2>
                    <button class="btn-secondary" onclick="showAddMedicineModal()">
                        <i class="fas fa-plus"></i> Tambah Obat
                    </button>
                </div>

                <div class="search-container">
                    <div class="search-box-large">
                        <i class="fas fa-search"></i>
                        <input type="text" id="stockSearch" placeholder="Cari obat..." onkeyup="searchMedicine(this.value)">
                    </div>
                </div>

                <div id="stockTable" class="stock-table-container">
                    <table class="stock-table">
                        <thead>
                            <tr>
                                <th>Nama Obat</th>
                                <th>Stok Tersedia</th>
                                <th>Harga Satuan</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="stockTableBody">
                            <!-- Stock data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- History Tab -->
            <div id="historyTab" class="tab-content">
                <div class="section-header">
                    <h2><i class="fas fa-history"></i> Riwayat Transaksi Obat</h2>
                </div>
                <div id="pharmacyHistoryList" class="history-list">
                    <!-- History will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Prescription Detail Modal -->
    <div id="prescriptionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detail Resep</h3>
                <button class="modal-close" onclick="closePrescriptionModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="prescriptionModalBody">
                <!-- Prescription details will be shown here -->
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closePrescriptionModal()">Tutup</button>
                <button class="btn-submit" onclick="processPrescription()">
                    <i class="fas fa-check"></i> Proses Resep
                </button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Medicine Modals -->
    <div id="addMedicineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tambah Obat Baru</h3>
                <button class="modal-close" onclick="closeMedicineModal('add')">&times;</button>
            </div>
            <form id="addMedicineForm" onsubmit="addMedicine(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="addMedicineName">Nama Obat</label>
                        <input type="text" id="addMedicineName" required>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="addMedicineStock">Stok</label>
                            <input type="number" id="addMedicineStock" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="addMedicinePrice">Harga</label>
                            <input type="number" id="addMedicinePrice" required min="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addMedicineGolongan">Golongan</label>
                        <select id="addMedicineGolongan" required>
                            <option value="Bebas">Bebas</option>
                            <option value="Bebas Terbatas">Bebas Terbatas</option>
                            <option value="Keras">Keras</option>
                            <option value="Narkotika">Narkotika</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeMedicineModal('add')">Batal</button>
                    <button type="submit" class="btn-submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editMedicineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Obat</h3>
                <button class="modal-close" onclick="closeMedicineModal('edit')">&times;</button>
            </div>
            <form id="editMedicineForm" onsubmit="updateMedicine(event)">
                <div class="modal-body">
                    <input type="hidden" id="editMedicineId">
                    <div class="form-group">
                        <label for="editMedicineName">Nama Obat</label>
                        <input type="text" id="editMedicineName" required>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="editMedicineStock">Stok</label>
                            <input type="number" id="editMedicineStock" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="editMedicinePrice">Harga</label>
                            <input type="number" id="editMedicinePrice" required min="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editMedicineGolongan">Golongan</label>
                        <select id="editMedicineGolongan" required>
                            <option value="Bebas">Bebas</option>
                            <option value="Bebas Terbatas">Bebas Terbatas</option>
                            <option value="Keras">Keras</option>
                            <option value="Narkotika">Narkotika</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeMedicineModal('edit')">Batal</button>
                    <button type="submit" class="btn-submit">Update</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/data-integration.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/pharmacy.js"></script>
